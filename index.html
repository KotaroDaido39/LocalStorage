<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API APP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="dashboard">
        <h1>NASA Information</h1>
        <img id="NASAicon" src="./img/NASA_logo.svg.png" alt="" class="dashboard">
        <button id="reloadingbtn">Reload</button>
        <div id="apod">
            <img id="apod-image" alt="NASA APOD">
            <h2 id="apod-title"></h2>
            <h2>Explain</h2>
            <p id="apod-explanation"></p>
            <button id="bookmark-apod">ブックマーク</button>
            <button id="bookmark-delete">ブックマーク削除</button>
        </div>
        <div id="bookmark-list">
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
